<script>
  //diketahui :
  //pegawai : Ridwan
  //jabatan : manager
  //status : menikah
  //Tugas
  //cetak nama pegawai, jabatan, status,
  //gaji pokok(if): manager=>15 jt, asisten manager=>10 jt, staff=> 5 jt
  //tunjangan jabatan: 15 % dari gaji pokok
  //bpjs: 10 % dari gaji pokok
  //tunjangan keluarga (ternary):dilihat dari status yang sudah menikah => 20 % dari gaji pokok
  //total gaji : jumlahkan seluruh element gaji

  let pegawai = "Ridwan";
  let jabatan = "Manager";
  let status = "menikah";

  let gaji_pokok;
  switch (jabatan) {
    case "Manager":
      gaji_pokok = 15000000;
      break;
    case "Asisten Manager":
      gaji_pokok = 1000000;
      break;
    case "Staff":
      gaji_pokok = 5000000;
      break;
    default:
      gaji_pokok = 0;
  }

  let tunjangan_jabatan = 0.15;
  let bpjs = 0.1;
  let tunjangan_keluarga = 0.2;

  let total_tunjangan_jabatan = tunjangan_jabatan * gaji_pokok;
  let total_bpjs = bpjs * gaji_pokok;
  let total_tunjangan_keluarga = tunjangan_keluarga * gaji_pokok;

  let total_gaji = gaji_pokok + total_tunjangan_jabatan + total_tunjangan_keluarga - total_bpjs;

  document.write("<h3> Data Pegawai </h3>");
  document.write(
    "<br> Pegawai : " +
      pegawai +
      "<br> Jabatan : " +
      jabatan +
      "<br> Status : " +
      status +
      "<br> Gaji Pokok : " +
      gaji_pokok +
      "<br> Tunjangan Jabatan : " +
      total_tunjangan_jabatan +
      "<br> Bpjs : " +
      total_bpjs +
      "<br> Tunjangan Keluarga : " +
      total_tunjangan_keluarga +
      "<br> Total Gaji keseluruhan Pegawai : " +
      total_gaji
  );
</script>
