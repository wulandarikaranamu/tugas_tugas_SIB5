<script>
  /* 
  Buatlah Class Gempa dengan member class:

1. variabel: lokasi, skala

2. konstruktor: lokasi, skala

3. Buatlah fungsi dampak() dengan ketentuan sebagai berikut:

   - Jika skala 0 - 2, dampaknya tidak terasa

   - Jika skala > 2 - 4, dampaknya bangunan retak-retak

   - Jika skala > 4 - 6, dampaknya bangunan roboh

   - Jika skala > 6, dampaknya bangunan roboh dan berpotensi tsunami

4. Fungsi dampak() akan mencetak populasi data:

   - Lokasi Gempa:

   - Skala:

   - Dampak:



Buatlah Objectnya dengan dari Class dengan ketentuan sebagai berikut:

1. Ciptakan 5 informasi Gempa hari ini dari berbagai penjuru dunia 

   (instance object dengan beragam skala gempa)

2. Gunakan fungsi dampak() untuk mencetak ke-5 info gempa di atas   
  
  */
    class Gempa{
        constructor(lokasi, skala){
            this.lokasi = lokasi;
            this.skala = skala;
        }
        dampak(){
            let dampakGempa = "Dampak tidak terasa";

            if(this.skala > 2 && this.skala <= 4){
                dampakGempa = ("Dampak bangunan retak-retak");
            }else if(this.skala > 4 && this.skala <= 6){
                dampakGempa = ("Dampak bangunan roboh");
            }else if(this.skala > 6){
                dampakGempa = ("Dampak bangunan roboh dan berpotensi tsunami")
            }

            document.write("Lokasi Gempa : " + this.lokasi + "<br>");
            document.write("Skala : " + this.skala + "<br>");
            document.write("Dampak : " + dampakGempa + "<br>");
            document.write('<br>-------------------------</br>');
            
        }
    }

    //memanggil construktor diatas menggunakan object

    let gempa1 = new Gempa("Jakarta", 3);
    let gempa2 = new Gempa("Los Angeles", 7);
    let gempa3 = new Gempa("Tokyo", 5);
    let gempa4 = new Gempa("Mexico City", 2);
    let gempa5 = new Gempa("New Zealand", 6);

    gempa1.dampak();
    gempa2.dampak();
    gempa3.dampak();
    gempa4.dampak();
    gempa5.dampak();
   
</script>
